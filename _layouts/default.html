<!DOCTYPE html>
<html lang="en">
<head>
  {% seo %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} | {{ site.title }}</title>
  <!-- merge your CSS files under assets/css -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  {% if page.extra_css %}
    {% for sheet in page.extra_css %}
        <link rel="stylesheet"
            href="{{ '/assets/css/' | append: sheet | relative_url }}">
    {% endfor %}
  {% endif %}
  <link rel="icon" href="{{ '/assets/images/favicon.ico' | relative_url }}">
</head>
<body>
  <header>
    <!-- copy your .sidenav/nav_mobile HTML here -->
    {% include nav.html %}
  </header>
  <main>
    {{ content }}
  </main>
  <footer>
    <p>&copy; {{ site.time | date: '%Y' }} {{ site.author.name }}</p>
  </footer>
</body>
</html>
